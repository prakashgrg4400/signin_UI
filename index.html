<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <dic class="container">
      <button>
        <i class="fa-solid fa-arrow-left-long" id="back-arrow"></i>
      </button>
      <img src="duck-removebg-preview.png" id="duck" alt="" />
      <div class="parent-div">
        <div class="sign-in">
          <h2>WELCOME BACK!</h2>
          <div class="main-sign-in">
            <h1>SIGN IN</h1>
            <form action="">
              <div class="form-group">
                <input
                  type="text"
                  class="fontAwesome"
                  placeholder="&#xf0e0;  Username"
                />
              </div>
              <div class="form-group">
                <input type="password" name="" id="" placeholder="Password" />
              </div>
              <p class="forgot-password">forgot your password?</p>
              <button class="sign-in-btn">SIGN IN</button>
            </form>
            <div class="sign-in-options">
              <p>or sign in using</p>
              <div class="options">
                <button><i class="fab fa-google"></i></button>
                <button><i class="fab fa-facebook"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="sign-up">
          <img src="top-removebg-preview.png" id="top" alt="" />
          <div class="sign-up-content">
            <h2>NEW HERE?</h2>
            <p>Sign up to get the wide range of beauty products</p>
          </div>
          <button>SIGN UP</button>
          <img src="bottom-removebg-preview.png" id="bottom" alt="" />
        </div>
      </div>
    </dic>
  </body>
</html>
