      <img src="duck-removebg-preview.png" id="duck" alt="" />

                  class="fontAwesome"
                  placeholder="&#xf007;  Username"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name=""

                  placeholder="&#xf023; Password"
                  class="fontAwesome"
                />
              </div>

              <button class="sign-in-btn">SIGN IN</button>

                <button><i class="fab fa-facebook facebook-color"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="sign-up">
          <img src="top-removebg-preview.png" id="top" alt="" />
          <div class="sign-up-content">
            <h2>NEW HERE?</h2>
            <p>Sign up to get the wide range of beauty products</p>
          </div>
          <button>SIGN UP</button>
          <img src="bottom-removebg-preview.png" id="bottom" alt="" />
